{% extends "base.html" %}


  {% block content %}
    {% if current_user.is_authenticated %}
      <div class="container">
        <h1>Welcome!</h1>
        <hr>
        <p>Add some content here!</p>
      </div>
    {% else %}
      <h2 class="login__message">Please log in to start using the app.</h2>
    {% endif %}
  {% endblock %}
